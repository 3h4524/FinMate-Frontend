<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate - Goals Management</title>
    <link href="../../assets/css/global-layout.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/page-loader.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="/assets/js/helper_functions.js?v=1"></script>
    <script src="/assets/js/goal.js" defer></script>
    <script src="/assets/js/goal-contribution.js" defer></script>
    <script src="/assets/js/autho_helper.js" defer></script>
    <script src="/assets/js/user_auth.js" defer></script>
    <script src="/assets/js/notification.js" defer></script>


    <style>
        /* Layout fixes for header and sidebar integration */
        .main-content {
            padding-top: 80px; /* Space for fixed header */
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
        }

        /* Responsive sidebar adjustments */
        @media (max-width: 1023px) {
            .main-content {
                margin-left: 0 !important;
            }
        }

        /* When sidebar is collapsed */
        body.sidebar-collapsed .main-content {
            margin-left: 80px;
        }

        @media (max-width: 1023px) {
            body.sidebar-collapsed .main-content {
                margin-left: 0;
            }
        }

        /* Custom colors for Tailwind v2 compatibility */
        .bg-indigo-500 { background-color: #6366f1; }
        .bg-purple-600 { background-color: #9333ea; }
        .text-indigo-600 { color: #4f46e5; }
        .border-indigo-500 { border-color: #6366f1; }
        .border-indigo-600 { border-color: #4f46e5; }
        .hover\:border-indigo-600:hover { border-color: #4f46e5; }
        .hover\:bg-indigo-50:hover { background-color: #eef2ff; }
        .from-indigo-500 { --tw-gradient-from: #6366f1; }
        .to-purple-600 { --tw-gradient-to: #9333ea; }
        
        /* Update color scheme from teal to blue-indigo */
        .bg-teal-600 { background-color: #3b82f6; }
        .hover\:bg-teal-700:hover { background-color: #2563eb; }
        .text-teal-600 { color: #3b82f6; }
        .focus\:ring-teal-500\/20:focus { 
            --tw-ring-color: rgba(59, 130, 246, 0.2); 
            box-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        }
        .focus\:border-teal-500:focus { border-color: #3b82f6; }

        /* Rounded utilities */
        .rounded-3xl { border-radius: 1.5rem; }

        /* Shadow utilities */
        .shadow-lg { 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .shadow-2xl { 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Animation utilities */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }

        /* Backdrop blur for older browsers */
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen overflow-x-hidden">
    <div class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Include Header -->
        <div id="header-container"></div>
        
        <!-- Main Content -->
        <div class="main-content flex-1 ml-0 transition-all duration-300 ease-in-out lg:ml-64 min-h-screen w-full" id="mainContent" style="display: none;">
            <div class="p-6 lg:p-8 w-full max-w-none">
                <!-- Action Header -->
                <div class="bg-white rounded-3xl shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Goals Management</h2>
                        <button id="newGoalButton"
                            class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-3 rounded-2xl font-semibold flex items-center space-x-2 hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-plus"></i>
                            <span>New Goal</span>
                        </button>
                    </div>
                </div>

                <div class="flex-1">
                <div id="errorMessage"
                    class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center">
                    <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-red-800"></span>
                </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white rounded-3xl shadow-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-sm font-medium text-gray-500">Goals In Progress</span>
                                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-bullseye text-xl"></i>
                                </div>
                            </div>
                            <div class="text-2xl font-bold text-gray-800" id="inProgressGoals">0</div>
                        </div>
                        <div class="bg-white rounded-3xl shadow-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-sm font-medium text-gray-500">Total Saved</span>
                                <div class="w-10 h-10 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-piggy-bank text-xl"></i>
                                </div>
                            </div>
                            <div class="text-2xl font-bold text-gray-800" id="totalSaved">$0.00</div>
                        </div>
                        <div class="bg-white rounded-3xl shadow-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-sm font-medium text-gray-500">Average Progress</span>
                                <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center">
                                    <i class="fas fa-chart-line text-xl"></i>
                                </div>
                            </div>
                            <div class="text-2xl font-bold text-gray-800" id="averageProgress">0%</div>
                        </div>
                    </div>

                    <!-- Goal List View -->
                    <div id="goalListView" class="space-y-6">
                        <div class="bg-white rounded-3xl shadow-lg">
                            <div class="p-6 flex justify-between items-center border-b border-gray-100">
                                <h2 class="text-xl font-bold text-gray-800">Your Goals</h2>
                                <div class="flex items-center space-x-3">
                                    <label for="statusFilter" class="text-sm font-medium text-gray-600">Filter:</label>
                                    <select id="statusFilter"
                                        class="border-2 border-gray-200 rounded-2xl px-4 py-2 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 bg-white">
                                        <option value="ALL">All</option>
                                        <option value="IN_PROGRESS">In Progress</option>
                                        <option value="COMPLETED">Completed</option>
                                        <option value="FAILED">Failed</option>
                                    </select>
                                </div>
                            </div>
                            <div id="goalsList" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6"></div>

                            <div id="noGoalsView" class="hidden p-12">
                                <div class="text-center">
                                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i class="fas fa-bullseye text-2xl text-gray-400"></i>
                                    </div>
                                    <h3 class="text-lg font-medium text-gray-900 mb-2">No goals found</h3>
                                    <p class="text-gray-600 mb-6">Create a goal to track your progress</p>
                                    <button id="createFirstGoalButton"
                                        class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-2xl font-semibold flex items-center space-x-2 hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg mx-auto">
                                        <i class="fas fa-plus"></i>
                                        <span>Create Your First Goal</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Goal Modal -->
    <div id="newGoalModal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in">
        <div
            class="bg-white rounded-2xl shadow-2xl p-0 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto animate-slide-up">
            <!-- Header -->
            <div class="bg-gradient-to-r from-teal-600 to-teal-700 text-white p-6 rounded-t-2xl">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold">Create New Goal</h2>
                        <p class="text-teal-100 text-sm mt-1">Set your financial target and track your progress</p>
                    </div>
                    <button id="closeModalBtn"
                        class="text-white/80 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Form Content -->
            <form id="newGoalForm" class="p-6 space-y-6">
                <!-- Goal Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="goalNameModal" class="block text-sm font-semibold text-gray-700 mb-2">
                            Goal Name *
                        </label>
                        <input type="text" id="goalNameModal" name="nameModal"
                            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-teal-500/20 focus:border-teal-500 transition-all duration-200 text-gray-900 placeholder-gray-400"
                            placeholder="e.g., Emergency Fund, New Car, Vacation" required>
                    </div>

                    <div class="md:col-span-2">
                        <label for="goalDescriptionModal" class="block text-sm font-semibold text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea id="goalDescriptionModal" name="descriptionModal"
                            class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-teal-500/20 focus:border-teal-500 transition-all duration-200 text-gray-900 placeholder-gray-400 resize-none"
                            rows="3" placeholder="Describe your goal and why it's important to you..."></textarea>
                    </div>
                </div>

                <!-- Financial Details -->
                <div class="bg-gray-50 rounded-xl p-5">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 text-teal-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
                            </path>
                        </svg>
                        Financial Details
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="targetAmountModal" class="block text-sm font-semibold text-gray-700 mb-2">
                                Target Amount ($) *
                            </label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-medium">$</span>
                                <input type="number" id="targetAmountModal" name="targetAmountModal" step="0.01"
                                    class="w-full border-2 border-gray-200 rounded-xl pl-8 pr-4 py-3 focus:ring-4 focus:ring-teal-500/20 focus:border-teal-500 transition-all duration-200 text-gray-900"
                                    placeholder="10,000.00" required>
                            </div>
                        </div>

                        <div>
                            <label for="currentAmountModal" class="block text-sm font-semibold text-gray-700 mb-2">
                                Current Amount ($) *
                            </label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-medium">$</span>
                                <input type="number" id="currentAmountModal" name="currentAmountModal" step="0.01"
                                    class="w-full border-2 border-gray-200 rounded-xl pl-8 pr-4 py-3 focus:ring-4 focus:ring-teal-500/20 focus:border-teal-500 transition-all duration-200 text-gray-900"
                                    placeholder="0.00" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="bg-blue-50 rounded-xl p-5">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        Timeline
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="startDateModal" class="block text-sm font-semibold text-gray-700 mb-2">
                                Start Date (mm/dd/yyyy) *
                            </label>
                            <input type="date" id="startDateModal" name="startDateModal"
                                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 text-gray-900"
                                required>
                        </div>

                        <div>
                            <label for="deadlineModal" class="block text-sm font-semibold text-gray-700 mb-2">
                                Target Date (mm/dd/yyyy) *
                            </label>
                            <input type="date" id="deadlineModal" name="deadlineModal"
                                class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 text-gray-900"
                                required>
                        </div>
                    </div>
                </div>

                <!-- Goal Type -->
                <div class="bg-purple-50 rounded-xl p-5">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                        <svg class="w-5 h-5 text-purple-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Goal Type
                    </h3>
                    <label class="flex items-center space-x-3 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" id="isLongTermModal" name="isLongTermModal" class="sr-only peer">
                            <div
                                class="w-6 h-6 border-2 border-gray-300 rounded-md peer-checked:bg-purple-600 peer-checked:border-purple-600 transition-all duration-200 flex items-center justify-center">
                                <svg class="w-4 h-4 text-white opacity-0 peer-checked:opacity-100 transition-opacity"
                                    fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <span
                                class="text-gray-700 font-semibold group-hover:text-purple-700 transition-colors">Long-term
                                Goal</span>
                            <p class="text-sm text-gray-500">Goals that take more than a year to achieve</p>
                        </div>
                    </label>
                </div>

                <!-- Error Display -->
                <div id="errorDisplay" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-r-xl">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span id="errorMessageModal" class="text-red-700 font-medium"></span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancelButton"
                        class="flex-1 px-6 py-3 text-gray-600 hover:text-gray-800 border-2 border-gray-200 hover:border-gray-300 rounded-xl font-semibold transition-all duration-200 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-teal-600 to-teal-700 hover:from-teal-700 hover:to-teal-800 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02]">
                        Create Goal
                    </button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
