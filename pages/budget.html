<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate - Budget Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/budget.js" defer></script>
    <script src="../assets/js/autho_helper.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>

    <style>
        @keyframes notificationSlideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes notificationSlideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .notification-slide-in {
            animation: notificationSlideIn 0.3s ease-out;
        }

        .notification-slide-out {
            animation: notificationSlideOut 0.3s ease-in;
        }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
        }

        .modal-content.show {
            transform: scale(1);
        }

    </style>
</head>

<body class="font-sans text-gray-900 bg-gradient-to-br from-green-50 to-teal-50">
    <div class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6 transition-all">
            <header
                class="bg-white rounded-2xl p-5 shadow-lg flex flex-col md:flex-row justify-between items-center mb-6">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold text-teal-800">Budget Management</h1>
                    <div class="text-sm text-gray-600" id="current-date-time"></div>
                </div>
                <div class="relative flex-1 max-w-md mx-4">
                    <input type="text" id="searchInput" placeholder="Search budgets..." aria-label="Search budgets"
                        class="w-full p-3 pl-4 pr-10 border border-gray-300 rounded-full bg-gray-50 focus:border-teal-600 focus:ring-2 focus:ring-teal-300 transition">
                    <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                        onclick="openModal('createBudgetModal')">
                        <i class="fas fa-plus"></i> Create Budget
                    </button>
                    <button id="menuToggle" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 md:hidden"><i
                            class="fas fa-bars"></i></button>
                </div>
            </header>

            <div class="flex flex-col gap-6 items-center">
                <!-- Budget Monitoring -->
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold flex items-center gap-2"><i
                                class="fas fa-chart-line text-teal-600"></i> Budget Monitoring</h2>
                        <button
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                            onclick="monitorBudgets(0)">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-[320px] max-w-full"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-center">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 font-semibold">Category</th>
                                    <th class="p-3 font-semibold">Period</th>
                                    <th class="p-3 font-semibold">Usage</th>
                                    <th class="p-3 font-semibold">Progress</th>
                                    <th class="p-3 font-semibold">Remaining</th>
                                    <th class="p-3 font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="monitor-table-body"></tbody>
                        </table>
                    </div>
                    <div id="monitor-pagination" class="flex justify-center mt-4 gap-2"></div>
                </div>

                <!-- Budget vs Actual Analysis -->
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold flex items-center gap-2"><i
                                class="fas fa-chart-bar text-teal-600"></i> Budget vs Actual Analysis</h2>
                        <div class="flex gap-3">
                            <select id="analysisPeriod"
                                class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-teal-300 focus:border-teal-600 transition">
                                <option value="all" selected>All</option>
                                <option value="WEEKLY" >Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                            </select>
                            <button
                                class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                                onclick="toggleChartType()">
                                <i id="chartIcon" class="fas fa-chart-bar"></i> <span id="chartTypeLabel">Bar
                                    Chart</span>
                            </button>
                            <button
                                class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                                onclick="exportToCSV()">
                                <i class="fas fa-download"></i> Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="h-80 mb-6">
                        <canvas id="budgetChart"></canvas>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div class="bg-teal-50 p-4 rounded-xl text-center shadow-sm">
                            <p class="text-gray-600 text-sm">Total Budgeted</p>
                            <p id="totalBudgeted" class="font-bold text-lg text-teal-800">$0</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-xl text-center shadow-sm">
                            <p class="text-gray-600 text-sm">Total Spent</p>
                            <p id="totalSpent" class="font-bold text-lg text-red-800">$0</p>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-xl text-center shadow-sm">
                            <p class="text-gray-600 text-sm">Variance</p>
                            <p id="varianceAmount" class="font-bold text-lg">$0</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-xl text-center shadow-sm">
                            <p class="text-gray-600 text-sm">Spending Rate</p>
                            <p id="spendingRate" class="font-bold text-lg">0%</p>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-center">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 font-semibold">Category</th>
                                    <th class="p-3 font-semibold">Planned Amount</th>
                                    <th class="p-3 font-semibold">Actual Spending</th>
                                    <th class="p-3 font-semibold">Variance</th>
                                    <th class="p-3 font-semibold">Status</th>
                                </tr>
                            </thead>
                            <tbody id="analysis-table"></tbody>
                        </table>
                    </div>
                    <div id="analysis-pagination" class="flex justify-center mt-4 gap-2"></div>
                </div>
            </div>
        </main>

        <!-- Create Budget Modal -->
        <div id="createBudgetModal" class="fixed inset-0 z-[1000] bg-black/60 hidden flex items-center justify-center">
            <div
                class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-2xl relative overflow-y-auto max-h-[90vh] modal-content">

                <h3 class="text-2xl font-bold text-teal-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-wallet text-teal-600"></i> Create Budget Plan
                </h3>
                <form id="create-budget-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="startDate" class="block text-sm font-semibold text-gray-700 mb-2">Start
                                Date</label>
                            <input type="date" name="startDate" id="startDate"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                        </div>
                        <div>
                            <label for="periodType" class="block text-sm font-semibold text-gray-700 mb-2">Budget
                                Period</label>
                            <select name="periodType" id="periodType"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                                <option value="">Select Period</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="threshold" class="block text-sm font-semibold text-gray-700 mb-2">Alert Threshold
                            (%)</label>
                        <input type="number" min="0" max="100" id="threshold" name="threshold" placeholder="E.g., 80"
                            class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Categories and Amounts</label>
                        <div id="category-list" class="space-y-3"></div>
                        <div class="flex justify-between mt-4">
                            <button type="button" onclick="addBudgetCategory()"
                                class="text-sm font-medium text-teal-600 hover:text-teal-800 flex items-center gap-1 transition">
                                <i class="fas fa-plus-circle"></i> Add Category
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal('createBudgetModal')"
                            class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-6 py-2 rounded-lg font-semibold shadow-md hover:shadow-lg hover:-translate-y-1 transition flex items-center gap-2">
                            <i class="fas fa-save"></i> Save Plan
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Update Budget Modal -->
        <div id="updateBudgetModal" class="fixed inset-0 z-[1000] bg-black/60 hidden flex items-center justify-center">
            <div
                class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-2xl relative overflow-y-auto max-h-[90vh] modal-content">
                <button onclick="closeModal('updateBudgetModal')"
                    class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-teal-600 transition">×</button>
                <h3 class="text-2xl font-bold text-teal-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-edit text-teal-600"></i> Update Budget Plan
                </h3>
                <form id="update-budget-form" class="space-y-6">
                    <input type="hidden" id="update-budget-id" name="budgetId" />
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="update-startDate" class="block text-sm font-semibold text-gray-700 mb-2">Start
                                Date</label>
                            <input type="date" name="startDate" id="update-startDate"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                        </div>
                        <div>
                            <label for="update-periodType" class="block text-sm font-semibold text-gray-700 mb-2">Budget
                                Period</label>
                            <select name="periodType" id="update-periodType"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                                <option value="">Select Period</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="update-threshold" class="block text-sm font-semibold text-gray-700 mb-2">Alert
                            Threshold (%)</label>
                        <input type="number" name="threshold" id="update-threshold" min="1" max="100"
                            class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Categories and Amounts</label>
                        <div id="update-category-list" class="space-y-3"></div>
                        <div class="flex justify-between mt-4">
                            <button type="button" onclick="addBudgetCategory('update')"
                                class="text-sm font-medium text-teal-600 hover:text-teal-800 flex items-center gap-1 transition">
                                <i class="fas fa-plus-circle"></i> Add Category
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal('updateBudgetModal')"
                            class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-6 py-2 rounded-lg font-semibold shadow-md hover:shadow-lg hover:-translate-y-1 transition flex items-center gap-2">
                            <i class="fas fa-save"></i> Update Plan
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Budget Details Modal -->
        <div id="budgetDetailsModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[1000]">
            <div class="bg-white rounded-2xl p-6 w-11/12 max-w-3xl shadow-lg relative">
                <span class="absolute top-2 right-4 text-3xl text-gray-600 hover:text-teal-700 cursor-pointer"
                    onclick="closeModal('budgetDetailsModal')">×</span>
                <h3 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <i class="fas fa-info-circle text-teal-600"></i> Budget Details
                </h3>
                <div id="budgetDetailsContent" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
