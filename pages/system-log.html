<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Logs - FinMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/autho_helper.js" defer></script>
    <script src="../assets/js/helper_functions.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <script src="../assets/js/system-log.js" defer></script>
</head>
<body class="font-sans text-gray-900">
    <div class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <main class="flex-1 md:ml-64 p-6 transition-all">
            <header class="bg-gradient-to-r from-teal-600 to-lime-400 rounded-2xl p-5 shadow-lg flex flex-col md:flex-row justify-between items-center mb-6 card-hover">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-3xl font-extrabold text-white">System Logs Management</h1>
                    <div class="text-sm text-white opacity-80" id="current-date-time"></div>
                </div>
                <div class="relative flex-1 max-w-md mx-4">
                    <input type="text" id="searchInput" placeholder="Search logs..." aria-label="Search logs"
                        class="w-full p-3 pl-4 pr-10 border border-gray-200 rounded-full bg-white focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary-light)] transition shadow-sm" />
                    <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-[var(--text-light)]"></i>
                </div>
                <div class="flex items-center gap-3">
                    <button class="bg-white text-[var(--primary)] px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="bg-white text-[var(--primary)] px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm" id="exportBtn">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <button id="menuToggle" class="p-3 rounded-full bg-white hover:bg-gray-100 md:hidden shadow-sm">
                        <i class="fas fa-bars text-[var(--primary)]"></i>
                    </button>
                </div>
            </header>
            <div class="bg-white rounded-2xl p-6 shadow-lg w-full mb-6 card-hover">
                <h2 class="text-xl font-semibold text-[var(--text-dark)] mb-4">Log Statistics</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="p-4 bg-teal-50 rounded-xl text-center shadow-sm">
                        <p class="text-sm text-[var(--text-light)]">Total Logs</p>
                        <p class="text-2xl font-bold text-[var(--text-dark)]" id="totalLogs">0</p>
                    </div>
                    <div class="p-4 bg-teal-50 rounded-xl text-center shadow-sm">
                        <p class="text-sm text-[var(--text-light)]">Total Admin</p>
                        <p class="text-2xl font-bold text-[var(--text-dark)]" id="actionStats">-</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-6">
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full card-hover">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-[var(--text-dark)] flex items-center gap-2">
                            <i class="fas fa-filter text-[var(--primary)]"></i> Filter Logs
                        </h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-[var(--text-dark)]">Start Date</label>
                            <input type="date" id="startDate" class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-[var(--text-dark)]">End Date</label>
                            <input type="date" id="endDate" class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                        <div>
                            <label for="entityType" class="block text-sm font-medium text-[var(--text-dark)]">Entity Type</label>
                            <input type="text" id="entityType" placeholder="E.g., User, Transaction" class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                        <div>
                            <label for="adminId" class="block text-sm font-medium text-[var(--text-dark)]">Admin ID</label>
                            <input type="number" id="adminId" placeholder="E.g., 1" class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full card-hover">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-[var(--text-dark)] flex items-center gap-2">
                            <i class="fas fa-database text-[var(--primary)]"></i> Log Entries
                        </h2>
                        <button class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm" id="filterBtn">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="logsTable" class="w-full text-center">
                            <thead class="bg-gray-100 text-[var(--text-light)]">
                                <tr>
                                    <th class="p-3 font-semibold text-sm rounded-tl-xl">No</th>
                                    <th class="p-3 font-semibold text-sm">Admin ID</th>
                                    <th class="p-3 font-semibold text-sm">Action</th>
                                    <th class="p-3 font-semibold text-sm">Entity Type</th>
                                    <th class="p-3 font-semibold text-sm rounded-tr-xl">View Details</th>
                                </tr>
                            </thead>
                            <tbody id="logsBody" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="pagination" class="flex justify-center mt-4 gap-2">
                        <button class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed" id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="pageNumbers"></div>
                        <button class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed" id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div id="logDetailModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[1000]">
                        <div class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-lg relative modal-content">
                            <button onclick="closeLogDetails()" class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-[var(--primary)] transition">Ã—</button>
                            <h3 class="text-2xl font-bold text-[var(--text-dark)] mb-6 flex items-center gap-2">
                                <i class="fas fa-info-circle text-[var(--primary)]"></i> Log Details
                            </h3>
                            <div id="logDetailsContent" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                            <div class="mt-6 flex justify-end">
                                <button class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition shadow-sm" onclick="closeLogDetails()">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="toastContainer" class="fixed top-4 right-4 z-[1000] space-y-2 w-[320px] max-w-full"></div>
    </div>
</body>
</html>
