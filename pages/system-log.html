<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Logs - FinMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/autho_helper.js" defer></script>
    <script src="../assets/js/helper_functions.js" defer></script>
    <script src="../assets/js/sidebar.js" defer></script>
    <script src="../assets/js/system-log.js" defer></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .notification-slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .notification-slide-out {
            animation: slideOut 0.4s ease-in;
        }

        .table-row-hover {
            transition: background-color 0.2s ease;
        }

        .table-row-hover:hover {
            background-color: #f1f5f9;
        }

        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        .weekly-row {
            background: linear-gradient(to right, rgba(34, 197, 94, 0.1), transparent);
        }

        .monthly-row {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.1), transparent);
        }
    </style>
</head>

<body class="font-sans text-gray-900 bg-gradient-to-br from-green-50 to-teal-50">
    <div class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6 transition-all">
            <header
                class="bg-white rounded-2xl p-5 shadow-lg flex flex-col md:flex-row justify-between items-center mb-6">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold text-teal-800">System Logs Management</h1>
                    <div class="text-sm text-gray-600" id="current-date-time"></div>
                </div>
                <div class="relative flex-1 max-w-md mx-4">
                    <input type="text" id="searchInput" placeholder="Search logs..." aria-label="Search logs"
                        class="w-full p-3 pl-4 pr-10 border border-gray-300 rounded-full bg-gray-50 focus:border-teal-600 focus:ring-2 focus:ring-teal-300 transition">
                    <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                        id="filterBtn">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button
                        class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                        id="exportBtn">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <button id="menuToggle" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 md:hidden"><i
                            class="fas fa-bars"></i></button>
                </div>
            </header>

            <div class="flex flex-col gap-6 items-center">
                <!-- Filter Section -->
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold flex items-center gap-2"><i
                                class="fas fa-filter text-teal-600"></i> Filter Logs</h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="startDate"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" />
                        </div>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="endDate"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" />
                        </div>
                        <div>
                            <label for="entityType" class="block text-sm font-medium text-gray-700">Entity Type</label>
                            <input type="text" id="entityType" placeholder="E.g., User, Transaction"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" />
                        </div>
                        <div>
                            <label for="adminId" class="block text-sm font-medium text-gray-700">Admin ID</label>
                            <input type="number" id="adminId" placeholder="E.g., 1"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition" />
                        </div>
                    </div>
                </div>

                <!-- Logs Table -->
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold flex items-center gap-2"><i
                                class="fas fa-database text-teal-600"></i> Log Entries</h2>
                        <button
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2"
                            onclick="loadLogs(0, 10)">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="logsTable" class="w-full text-center">
                            <thead class="bg-gray-100 text-gray-700">
                                <tr>
                                    <th class="p-3 font-semibold text-sm">#</th>
                                    <th class="p-3 font-semibold text-sm">Admin ID</th>
                                    <th class="p-3 font-semibold text-sm">Action</th>
                                    <th class="p-3 font-semibold text-sm">Entity Type</th>
                                    <th class="p-3 font-semibold text-sm">Entity ID</th>
                                    <th class="p-3 font-semibold text-sm">Timestamp</th>
                                    <th class="p-3 font-semibold text-sm">Details</th>
                                </tr>
                            </thead>
                            <tbody id="logsBody" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="pagination" class="flex justify-center mt-4 gap-2"></div>
                </div>
            </div>
        </main>

        <!-- Notification -->
        <div id="notification"
            class="fixed top-4 right-4 hidden p-4 rounded-lg shadow-md text-sm z-50 transition"
            role="alert">
            <span id="notificationMessage"></span>
        </div>
    </div>
</body>

</html>
