<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Lời Nhắc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0f2fe, #f3e8ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            max-width: 28rem;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-icon {
            color: #10b981;
            font-size: 3rem;
        }
        .error-icon {
            color: #ef4444;
            font-size: 3rem;
        }
        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="success-message" class="hidden">
            <span class="success-icon">✓</span>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Xác Nhận Thành Công!</h1>
            <p class="text-gray-600 mt-2">Lời nhắc giao dịch của bạn đã được xác nhận. Cảm ơn bạn đã sử dụng FinMate!</p>
            <a href="home.html" class="btn">Quay về Trang Chủ</a>
        </div>
        <div id="error-message" class="hidden">
            <span class="error-icon">✗</span>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Có Lỗi Xảy Ra</h1>
            <p id="error-text" class="text-gray-600 mt-2"></p>
            <a href="home.html" class="btn">Quay về Trang Chủ</a>
        </div>
    </div>

    <script>
        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        // Hiển thị thông điệp tương ứng
        if (status === 'success') {
            document.getElementById('success-message').classList.remove('hidden');
        } else if (status === 'error') {
            document.getElementById('error-message').classList.remove('hidden');
            document.getElementById('error-text').textContent = message ? decodeURIComponent(message) : 'Đã có lỗi xảy ra. Vui lòng thử lại.';
        }
    </script>
</body>
</html>
