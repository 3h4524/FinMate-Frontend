<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Check authentication status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                console.log('[AUTH] No token or user data found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            // Parse user data
            const user = JSON.parse(userData);
            document.getElementById('userFullNameHeader').textContent = user.name;
            
            // Show main content after authentication check
            document.getElementById('mainContent').style.display = 'flex';
        });
    </script>
    <style>
        :root {
            --main-green: #388e3c;
            --main-green-dark: #2e7d32;
            --main-green-light: #a3c9a8;
            --main-bg: linear-gradient(135deg, #f0f4f3 0%, #e6f0ed 100%);
            --card-bg: #fff;
            --card-radius: 18px;
            --card-shadow: 0 8px 32px rgba(56, 142, 60, 0.10);
            --header-bg: #fff;
            --header-radius: 16px;
            --header-shadow: 0 4px 16px rgba(56, 142, 60, 0.08);
            --primary: #388e3c;
            --danger: #d32f2f;
            --success: #388e3c;
            --text-dark: #2d5a3d;
            --text-light: #546e7a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
        }
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            margin-left: 270px;
            flex-grow: 1;
            padding: 40px 32px 32px 32px;
            display: none;
            flex-direction: column;
        }
        .header {
            background: var(--header-bg);
            border-radius: var(--header-radius);
            box-shadow: var(--header-shadow);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            min-height: 48px;
        }
        .header .greeting {
            font-size: 18px;
            font-weight: 700;
            color: var(--main-green-dark);
        }
        .header .date {
            font-size: 14px;
            color: var(--text-light);
            margin-left: 12px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            position: relative;
            max-width: 300px;
            flex: 1;
            margin: 0 12px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 7px 32px 7px 12px;
            border: 2px solid #d1e7dd;
            border-radius: 16px;
            font-size: 14px;
            background: #f8f9fa;
            color: var(--main-green-dark);
        }
        .header .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a3c9a8;
            cursor: pointer;
        }
        .header .icons i {
            font-size: 18px;
            margin-left: 10px;
            color: #a3c9a8;
            cursor: pointer;
        }
        .dashboard-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 28px;
        }
        .card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 28px 24px;
            display: flex;
            flex-direction: column;
            min-height: 180px;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 12px 32px rgba(56, 142, 60, 0.18);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .card-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--main-green-dark);
        }
        .card-header .view-all {
            font-size: 14px;
            color: var(--main-green);
            text-decoration: none;
            font-weight: 600;
        }
        .card-header .view-all:hover {
            text-decoration: underline;
        }
        .total-balance-card .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--main-green-dark);
            margin-bottom: 12px;
        }
        .account-card {
            background: linear-gradient(135deg, #388e3c 0%, #a3c9a8 100%);
            color: #fff;
            border-radius: 12px;
            padding: 18px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .account-card .account-type {
            font-weight: 700;
            margin-bottom: 4px;
        }
        .account-card .card-logo i {
            font-size: 32px;
        }
        .goal-progress-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: conic-gradient(var(--main-green) 70%, #e0e0e0 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: var(--main-green);
            margin: 18px auto;
        }
        .bill-amount {
            font-weight: 700;
            color: var(--danger);
        }
        .transaction-amount.credit {
            color: var(--success);
        }
        .transaction-amount.debit {
            color: var(--danger);
        }
        #loadingSpinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: block;
        }
        #loadingSpinner::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--main-green);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 1100px) {
            .main-content { padding: 24px 8px 8px 8px; }
            .dashboard-layout { gap: 16px; }
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 0; }
        }
        @media (max-width: 600px) {
            .main-content { padding: 8px; }
            .header { flex-direction: column; padding: 8px; gap: 6px; }
            .header .search-bar { margin: 0 0 6px 0; }
            .dashboard-layout { grid-template-columns: 1fr; }
        }
    </style>
    <script>
        // Check authentication status when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            
            if (!token || !userData) {
                console.log('[AUTH] No token or user data found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            console.log('[AUTH] Checking authentication status with token');
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    console.error('[AUTH] Error parsing response:', e);
                    localStorage.removeItem('token');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                    return;
                }

                if (data.code !== 1000) {
                    console.log('[AUTH] Token verification failed:', data.message);
                    localStorage.removeItem('token');
                    localStorage.removeItem('userData');
                    window.location.href = 'login.html';
                    return;
                }

                // Token is valid, show the main content
                const mainContent = document.querySelector('.main-content');
                const loadingSpinner = document.getElementById('loadingSpinner');
                if (mainContent) mainContent.style.display = 'flex';
                if (loadingSpinner) loadingSpinner.style.display = 'none';

                // Update user info
                const user = JSON.parse(userData);
                const userName = user.name || user.email.split('@')[0];
                
                // Update header
                const headerUserName = document.getElementById('userFullNameHeader');
                if (headerUserName) {
                    headerUserName.textContent = userName;
                }

                // Load sidebar
                fetch('sidebar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('sidebar-container').innerHTML = data;
                        const sidebarUserNameSpan = document.querySelector('.sidebar .user-info .user-name');
                        if (sidebarUserNameSpan) {
                            sidebarUserNameSpan.textContent = userName;
                        }
                        // Update avatar
                        const sidebarAvatar = document.querySelector('.sidebar .user-info img');
                        if (sidebarAvatar) {
                            sidebarAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=388e3c&color=fff`;
                        }

                        // Set active class for current page in sidebar
                        setActiveSidebarLink();
                    });

                // Update current date
                updateCurrentDate();

                // Search functionality
                const searchInput = document.querySelector('.search-bar input');
                const searchIcon = document.querySelector('.search-bar i');
                if (searchIcon && searchInput) {
                    searchIcon.addEventListener('click', () => {
                        const searchTerm = searchInput.value.trim();
                        if (searchTerm) {
                            console.log('[SEARCH] Searching for:', searchTerm);
                        }
                    });
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchIcon.click();
                        }
                    });
                }

                // Logout button
                const logoutButton = document.querySelector('.logout-btn');
                if (logoutButton) {
                    logoutButton.addEventListener('click', handleLogout);
                }
            } catch (error) {
                console.error('[AUTH] Error verifying token:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
            }
        });

        // Update current date on header
        function updateCurrentDate() {
            const dateElement = document.querySelector('.header .date');
            if (dateElement) {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                dateElement.textContent = now.toLocaleDateString('en-US', options);
            }
        }

        // Helper function to set active class on sidebar links
        function setActiveSidebarLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.sidebar nav ul li a');
            
            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Handle logout
        async function handleLogout() {
            console.log('[LOGOUT] Logout triggered');
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch('http://localhost:8080/api/v1/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        console.error('[LOGOUT] Logout failed on server');
                    }
                }
            } catch (error) {
                console.error('[LOGOUT] Error during logout:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('userData');
                window.location.href = 'login.html';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }
    </script>
</head>
<body>
    <div id="loadingSpinner"></div>
    <div class="app-container">
        <!-- Include sidebar component -->
        <div id="sidebar-container"></div>
        
        <div class="main-content" id="mainContent" style="display: none;">
            <header class="header">
                <div class="greeting">Hello <span id="userFullNameHeader">Loading...</span></div>
                <div class="date">Loading...</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search here">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icons">
                    <i class="fas fa-bell"></i>
                </div>
            </header>
            <div class="dashboard-layout">
                <!-- Total Balance Card -->
                <div class="card total-balance-card">
                    <div class="card-header">
                        <h3>Total Balance</h3>
                        <a href="/accounts.html" class="view-all">All Accounts</a>
                    </div>
                    <div class="card-body">
                        <div class="balance-info">
                            <span class="balance-amount" id="totalBalance">$0.00</span>
                        </div>
                        <div class="account-card">
                            <div class="account-details">
                                <span class="account-type">Credit Card</span>
                                <span>**** **** **** 2598</span>
                            </div>
                            <div class="card-logo"><i class="fas fa-credit-card"></i></div>
                        </div>
                    </div>
                </div>
                <!-- Goals Card -->
                <div class="card goals-card">
                    <div class="card-header">
                        <h3>Goals</h3>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div class="card-body">
                        <ul class="goals-list">
                            <!-- Goal items will be inserted here by JavaScript -->
                        </ul>
                        <p class="no-goals-message" style="display: none;">No goals set yet.</p>
                    </div>
                    <button class="add-new-btn"><i class="fas fa-plus"></i> Add New Goal</button>
                </div>
                <!-- Recent Transactions Card -->
                <div class="card recent-transactions-card">
                    <div class="card-header">
                        <h3>Recent Transactions</h3>
                        <a href="#" class="view-all">View All</a>
                    </div>
                    <div class="card-body">
                        <div class="transaction-summary">
                            <div class="summary-item">
                                <span class="summary-label">Income</span>
                                <span class="summary-amount income" id="incomeAmount">$0.00</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Expenses</span>
                                <span class="summary-amount expense" id="expenseAmount">$0.00</span>
                            </div>
                        </div>
                        <div class="transaction-list-container">
                            <ul class="transaction-list" id="transactionList">
                                <!-- Transaction items will be inserted here by JavaScript -->
                            </ul>
                            <p class="no-transactions-message" style="display: none;">No recent transactions.</p>
                        </div>
                    </div>
                    <button class="add-new-btn" id="addTransactionBtn"><i class="fas fa-plus"></i> Add New Transaction</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add/Edit Transaction</h3>
                <button class="close-modal-btn" id="closeModalBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="save-btn">Save Transaction</button>
                        <button type="button" class="cancel-btn" id="cancelTransactionBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Notification element -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>
    
    <script src="../assets/js/home.js" type="module"></script>

    
</body>
</html>
