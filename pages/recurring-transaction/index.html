<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurring Transactions - Finmate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src=" /assets/js/recurring-transaction.js" defer></script>
    <script src=" /assets/js/sidebar.js" defer></script>
    <script src=" /assets/js/helper_functions.js" defer></script>
    <script src=" /assets/js/autho_helper.js" defer></script>

    <style>
        :root {
            --main-green: #388e3c;
            --main-green-dark: #2e7d32;
            --main-green-light: #a3c9a8;
            --main-bg: linear-gradient(135deg, #f0f4f3 0%, #e6f0ed 100%);
            --card-bg: #fff;
            --card-radius: 18px;
            --card-shadow: 0 8px 32px rgba(56, 142, 60, 0.10);
            --header-bg: #fff;
            --header-radius: 16px;
            --header-shadow: 0 4px 16px rgba(56, 142, 60, 0.08);
            --primary: #388e3c;
            --danger: #d32f2f;
            --success: #388e3c;
            --text-dark: #2d5a3d;
            --text-light: #546e7a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--main-bg);
            color: var(--text-dark);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }


        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        .header {
            background: var(--header-bg);
            border-radius: var(--header-radius);
            box-shadow: var(--header-shadow);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 300px;
            font-size: 0.875rem;
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--main-green-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            position: relative;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.income {
            background: rgba(56, 142, 60, 0.1);
            color: var(--main-green);
        }

        .stat-icon.spending {
            background: rgba(211, 47, 47, 0.1);
            color: var(--danger);
        }

        .stat-icon.ratio {
            color: var(--main-green);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }


        .content-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .transactions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .transaction-card {
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .transaction-card:hover {
            box-shadow: 0 4px 20px rgba(56, 142, 60, 0.15);
            transform: translateY(-2px);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .transaction-icon.income {
            background: linear-gradient(135deg, #81C784, #4CAF50);
        }

        .transaction-icon.expense {
            background: linear-gradient(135deg, #EF5350, #D32F2F);
        }

        .transaction-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: #f5f5f5;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .transaction-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .transaction-type {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .transaction-amount {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 1rem 0;
        }

        .transaction-period {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .transaction-details {
            margin: 1rem 0;
        }

        .detail-item {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item i {
            color: var(--success);
            font-size: 0.75rem;
        }

        .transaction-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .transaction-status.active {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .transaction-status.inactive {
            background: rgba(158, 158, 158, 0.1);
            color: #9E9E9E;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-top: 1px solid #f0f0f0;
        }

        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e0e0e0;
            background: white;
            color: var(--text-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .icon-option:hover {
            background: rgba(56, 142, 60, 0.1);
        }

        .icon-option.active {
            background: rgba(56, 142, 60, 0.2);
            border: 1px solid var(--primary);
        }

        .icon-name {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .transactions-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .search-box input {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">

        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="header">
                <div>
                    <h1 class="page-title">Recurring Transactions</h1>
                    <p class="page-subtitle">Manage recurring transactions and schedules</p>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search transactions..." id="searchInput">
                    </div>
                    <button class="btn btn-primary" onclick="openNewTransactionModal()">
                        <i class="fas fa-plus"></i>
                        New Transaction
                    </button>
                    <button class="btn" onclick="location.reload()">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Total Income</div>
                        <div class="stat-icon income">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalIncome">0đ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Total Spending</div>
                        <div class="stat-icon spending">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalSpending">0đ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Income/Expense Ratio</div>
                        <div class="stat-icon ratio">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="incomeExpenseRatio">0%</div>
                </div>
            </div>

            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Transactions</h2>
                    <div class="filter-tabs">
                        <button class="tab-btn active" data-filter="all">All</button>
                        <button class="tab-btn" data-filter="income">Income</button>
                        <button class="tab-btn" data-filter="expense">Expense</button>
                        <button class="tab-btn" data-filter="active">Active</button>
                    </div>
                </div>
                <div id="transactionsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading transactions...
                    </div>
                </div>
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="pagination-btn" id="prevBtn" onclick="changePage(currentPage - 1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div id="pageNumbers"></div>
                    <button class="pagination-btn" id="nextBtn" onclick="changePage(currentPage + 1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="newTransactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">New Transaction</h2>
                <button class="close-btn" onclick="closeNewModal()">×</button>
            </div>
            <form id="newTransactionForm">
                <div class="form-group">
                    <label for="newCategory">Category *</label>
                    <select class="form-input categorySelect" id="newCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newAmount">Amount (VND) *</label>
                    <input type="number" id="newAmount" required min="1">
                </div>
                <div class="form-group">
                    <label for="newNote">Note</label>
                    <input type="text" id="newNote" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="newFrequency">Frequency *</label>
                    <select id="newFrequency" required>
                        <option value="DAILY">Daily</option>
                        <option value="WEEKLY">Weekly</option>
                        <option value="MONTHLY">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newStartDate">Start Date *</label>
                    <input type="date" id="newStartDate" required>
                </div>
                <div class="form-group">
                    <label for="newEndDate">End Date *</label>
                    <input type="date" id="newEndDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeNewModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <div id="updateTransactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Update Transaction</h2>
                <button class="close-btn" onclick="closeUpdateModal()">×</button>
            </div>
            <form id="updateTransactionForm">
                <input type="hidden" id="updateRecurringId">
                <div class="form-group">
                    <label for="updateCategory">Category *</label>
                    <select class="form-input categorySelect" id="updateCategory" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="updateAmount">Amount (VND) *</label>
                    <input type="number" id="updateAmount" required min="1">
                </div>
                <div class="form-group">
                    <label for="updateNote">Note</label>
                    <input type="text" id="updateNote" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="updateFrequency">Frequency *</label>
                    <select id="updateFrequency" required>
                        <option value="DAILY">Daily</option>
                        <option value="WEEKLY">Weekly</option>
                        <option value="MONTHLY">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="updateStartDate">Start Date *</label>
                    <input type="date" id="updateStartDate" required>
                </div>
                <div class="form-group">
                    <label for="updateEndDate">End Date *</label>
                    <input type="date" id="updateEndDate" required>
                </div>
                <div class="form-group">
                    <label for="updateIsActive">Status *</label>
                    <select id="updateIsActive" required>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeUpdateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createCategoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Category</h2>
                <button class="close-btn" id="closeCreateCategoryModalBtn">×</button>
            </div>
            <form id="createCategoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" required maxlength="50" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="categoryType">Type *</label>
                    <select id="categoryType" required>
                        <option value="">Select type</option>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoryColor">Color</label>
                    <input type="color" id="categoryColor" value="#4CAF50">
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Icon *</label>
                    <div class="icon-grid" id="iconGrid"></div>
                    <input type="hidden" id="categoryIcon" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" id="cancelCategoryBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitCategoryBtn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
