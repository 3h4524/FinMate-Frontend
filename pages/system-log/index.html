<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>System Logs - FinMate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/assets/css/global-layout.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/assets/js/page-loader.js" defer></script>
    <script src="/assets/js/header.js" defer></script>
    <script src="/assets/js/sidebar.js" defer></script>
    <script src="/assets/js/helper_functions.js"></script>
    <script src="/assets/js/autho_helper.js" defer></script>
    <script src="/assets/js/system-log.js" defer></script>
    <style>
        .responsive-container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .responsive-container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .responsive-container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        .responsive-padding {
            padding: 1rem;
        }
        @media (min-width: 640px) {
            .responsive-padding {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .responsive-padding {
                padding: 2rem;
            }
        }
        .stats-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .section-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        @media (min-width: 640px) {
            .filter-buttons {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
<div id="header-container"></div>
<div id="sidebar-container"></div>
<div class="main-content" id="mainContent" style="display: block;">
    <div class="responsive-container mx-auto py-6 lg:py-8">
        <!-- Header Section -->
        <div class="bg-white rounded-3xl shadow-2xl responsive-padding mb-6 lg:mb-8 border border-indigo-100">
            <div class="header-content">
                <div class="flex-1 mb-0">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                        System Logs
                    </h1>
                    <p class="text-gray-600 text-base sm:text-lg">Monitor system activities and admin actions</p>
                </div>
            </div>
        </div>
        <!-- Statistics Overview -->
        <div class="mb-6 lg:mb-8">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 lg:mb-6">Log Statistics</h2>
            <div class="stats-grid">
                <!-- Total Logs -->
                <div class="bg-white rounded-3xl shadow-lg p-4 sm:p-6 border border-indigo-100 hover:shadow-xl transition-all duration-300 hover:scale-105 w-full">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-2xl sm:text-3xl font-bold text-gray-900" id="totalLogs">0</h3>
                            <p class="text-gray-600 mt-1 text-sm sm:text-base">Total Logs</p>
                        </div>
                        <div class="relative" style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);">
                            <i class="fas fa-clipboard-list text-white" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;"></i>
                        </div>
                    </div>
                </div>
                <!-- Total Admins -->
                <div class="bg-white rounded-3xl shadow-lg p-4 sm:p-6 border border-green-100 hover:shadow-xl transition-all duration-300 hover:scale-105 w-full">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-2xl sm:text-3xl font-bold text-gray-900" id="actionStats">-</h3>
                            <p class="text-gray-600 mt-1 text-sm sm:text-base">Active Admins</p>
                        </div>
                        <div class="relative" style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                            <i class="fas fa-user-shield text-white" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Filter Section -->
        <div class="bg-white rounded-3xl shadow-lg responsive-padding mb-6 lg:mb-8 border border-indigo-100">
            <div class="section-header mb-4">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 flex items-center space-x-3">
                    <span class="text-xl sm:text-2xl">üîç</span>
                    <span>Filter Logs</span>
                </h2>
                <div class="filter-buttons">
                    <button id="clearFiltersBtn" class="px-4 sm:px-6 py-2 sm:py-3 border border-gray-300 rounded-2xl text-gray-700 bg-white hover:bg-gray-50 font-medium transition-colors">Clear</button>
                    <button class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center space-x-2" id="filterBtn">
                        <i class="fas fa-filter"></i>
                        <span>Apply Filters</span>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"/>
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"/>
                </div>
                <div>
                    <label for="entityType" class="block text-sm font-medium text-gray-700 mb-2">Entity Type</label>
                    <input type="text" id="entityType" placeholder="E.g., User, Transaction" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"/>
                </div>
                <div>
                    <label for="adminId" class="block text-sm font-medium text-gray-700 mb-2">Admin ID</label>
                    <input type="number" id="adminId" placeholder="E.g., 1" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"/>
                </div>
            </div>
        </div>
        <!-- Logs Table -->
        <div class="bg-white rounded-3xl shadow-lg border border-indigo-100">
            <div class="responsive-padding border-b border-gray-200 section-header">
                <div class="flex-1">
                    <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-900 mb-1">All Logs</h2>
                    <p class="text-gray-600 text-sm sm:text-base">View and manage all system log entries</p>
                </div>
                <div class="filter-buttons">
                    <button class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center space-x-2" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                    <button class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center space-x-2" id="exportBtn">
                        <i class="fas fa-download"></i>
                        <span>Export</span>
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto responsive-padding">
                <table id="logsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">ID</th>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Admin</th>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Action</th>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Entity Type</th>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Timestamp</th>
                        <th scope="col" class="px-4 sm:px-6 py-3 sm:py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="logsBody" class="bg-white divide-y divide-gray-200">
                    <!-- Logs will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="responsive-padding border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex-1 flex justify-between sm:hidden">
                        <button class="relative inline-flex items-center px-3 sm:px-4 py-2 border border-gray-300 text-xs sm:text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Previous</button>
                        <button class="ml-3 relative inline-flex items-center px-3 sm:px-4 py-2 border border-gray-300 text-xs sm:text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Next</button>
                    </div>
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" id="pageNumbers">
                                <!-- Pagination will be added here -->
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Log Detail Modal -->
        <div id="logDetailModal"
             class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
            <div class="bg-white rounded-3xl shadow-xl sm:max-w-lg sm:w-full">
                <div class="px-6 pt-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Log Details</h2>
                        <button class="text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="logDetailsContent" class="space-y-4"></div>
                    <div class="bg-gray-50 px-6 py-4 mt-6 -mx-6 flex justify-end">
                        <button
                                class="px-6 py-3 border border-gray-300 rounded-2xl text-gray-700 bg-white hover:bg-gray-50 font-medium transition-colors">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Toast Container -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-80 max-w-full">
            <!-- Toast notifications will be added here -->
        </div>
    </div>
</div>
</body>

</html>
