<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Management - FinMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../assets/js/autho_helper.js" defer></script>
    <script src="../../assets/js/helper_functions.js" defer></script>
    <script src="../../assets/js/sidebar.js" defer></script>
    <script src= "../../assets/js/coupon.js" defer></script>
    <style>
        :root {
            --primary: #0d9488;
            --primary-dark: #0c7a6e;
            --primary-light: #ccfbf1;
            --text-dark: #1e293b;
            --text-light: #6b7280;
            --success: #0d9488;
            --error: #dc2626;
            --warning: #f59e0b;
        }

        body {
            background: linear-gradient(135deg, #f0fdf4, #e5f7fb);
        }

        .table-row-hover {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .table-row-hover:hover {
            background-color: rgba(13, 148, 136, 0.1);
            transform: translateY(-2px);
        }

        .action-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .action-icon:hover {
            transform: scale(1.3);
        }

        .view-icon:hover {
            color: var(--primary);
        }

        .edit-icon:hover {
            color: var(--warning);
        }

        .delete-icon:hover {
            color: var(--error);
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
        }

        .modal-content.show {
            transform: scale(1);
        }

        @keyframes notificationSlideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes notificationSlideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .notification-slide-in {
            animation: notificationSlideIn 0.3s ease-out;
        }

        .notification-slide-out {
            animation: notificationSlideOut 0.3s ease-in;
        }
    </style>
</head>

<body class="font-sans text-gray-900">
    <div class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <main class="flex-1 md:ml-64 p-6 transition-all">
            <header
                class="bg-gradient-to-r from-teal-600 to-lime-400 rounded-2xl p-5 shadow-lg flex flex-col md:flex-row justify-between items-center mb-6 card-hover">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-3xl font-extrabold text-white">Coupon Management</h1>
                    <div class="text-sm text-white opacity-80" id="current-date-time"></div>
                </div>
                <div class="relative flex-1 max-w-md mx-4">
                    <input type="text" id="searchInput" placeholder="Search coupons..." aria-label="Search coupons"
                        class="w-full p-3 pl-4 pr-10 border border-gray-200 rounded-full bg-white focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary-light)] transition shadow-sm" />
                    <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-[var(--text-light)]"></i>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="bg-white text-[var(--primary)] px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm"
                        id="createBtn">
                        <i class="fas fa-plus"></i> Create Coupon
                    </button>
                    <button
                        class="bg-white text-[var(--primary)] px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm"
                        id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button id="menuToggle" class="p-3 rounded-full bg-white hover:bg-gray-100 md:hidden shadow-sm">
                        <i class="fas fa-bars text-[var(--primary)]"></i>
                    </button>
                </div>
            </header>
            <div class="bg-white rounded-2xl p-6 shadow-lg w-full mb-6 card-hover">
                <h2 class="text-xl font-semibold text-[var(--text-dark)] mb-4">Coupon Statistics</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="p-4 bg-teal-50 rounded-xl text-center shadow-sm">
                        <p class="text-sm text-[var(--text-light)]">Total Coupons</p>
                        <p class="text-2xl font-bold text-[var(--text-dark)]" id="totalCoupons">0</p>
                    </div>
                    <div class="p-4 bg-teal-50 rounded-xl text-center shadow-sm">
                        <p class="text-sm text-[var(--text-light)]">Active Coupons</p>
                        <p class="text-2xl font-bold text-[var(--text-dark)]" id="activeCoupons">0</p>
                    </div>
                    <div class="p-4 bg-teal-50 rounded-xl text-center shadow-sm">
                        <p class="text-sm text-[var(--text-light)]">Total Usage</p>
                        <p class="text-2xl font-bold text-[var(--text-dark)]" id="totalUsage">0</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-6">
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full card-hover">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-[var(--text-dark)] flex items-center gap-2">
                            <i class="fas fa-filter text-[var(--primary)]"></i> Filter Coupons
                        </h2>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="codeFilter" class="block text-sm font-medium text-[var(--text-dark)]">Coupon
                                Code</label>
                            <input type="text" id="codeFilter" placeholder="E.g., SUMMER20"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                        <div>
                            <label for="isActiveFilter"
                                class="block text-sm font-medium text-[var(--text-dark)]">Status</label>
                            <select id="isActiveFilter"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm">
                                <option value="">All</option>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div>
                            <label for="startDateFilter" class="block text-sm font-medium text-[var(--text-dark)]">Start
                                Date</label>
                            <input type="date" id="startDateFilter"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                        <div>
                            <label for="endDateFilter" class="block text-sm font-medium text-[var(--text-dark)]">End
                                Date</label>
                            <input type="date" id="endDateFilter"
                                class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-6 shadow-lg w-full card-hover">
                    <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-[var(--text-dark)] flex items-center gap-2">
                            <i class="fas fa-ticket-alt text-[var(--primary)]"></i> Coupon Entries
                        </h2>
                        <button
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition flex items-center gap-2 shadow-sm"
                            id="filterBtn">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="couponsTable" class="w-full text-center">
                            <thead class="bg-gray-100 text-[var(--text-light)]">
                                <tr>
                                    <th class="p-3 font-semibold text-sm rounded-tl-xl">ID</th>
                                    <th class="p-3 font-semibold text-sm">Code</th>
                                    <th class="p-3 font-semibold text-sm">Discount</th>
                                    <th class="p-3 font-semibold text-sm">Status</th>
                                    <th class="p-3 font-semibold text-sm">Usage</th>
                                    <th class="p-3 font-semibold text-sm rounded-tr-xl">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="couponsBody" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="pagination" class="flex justify-center mt-4 gap-2">
                        <button
                            class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                            id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="pageNumbers"></div>
                        <button
                            class="px-4 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                            id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Create/Edit Coupon Modal -->
            <div id="couponModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[1000]">
                <div
                    class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-lg relative modal-content">
                    <button onclick="closeCouponModal()"
                        class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-[var(--primary)] transition">×</button>
                    <h3 class="text-2xl font-bold text-[var(--text-dark)] mb-6 flex items-center gap-2">
                        <i class="fas fa-ticket-alt text-[var(--primary)]"></i> <span id="modalTitle">Create
                            Coupon</span>
                    </h3>
                    <form id="couponForm">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label for="code" class="block text-sm font-medium text-[var(--text-dark)]">Coupon
                                    Code</label>
                                <input type="text" id="code" name="code" required maxlength="50"
                                    class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                            </div>
                            <div>
                                <label for="description"
                                    class="block text-sm font-medium text-[var(--text-dark)]">Description</label>
                                <textarea id="description" name="description" maxlength="255"
                                    class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm"></textarea>
                            </div>
                            <div>
                                <label for="discountPercentage"
                                    class="block text-sm font-medium text-[var(--text-dark)]">Discount
                                    Percentage</label>
                                <input type="number" id="discountPercentage" name="discountPercentage" required
                                    min="0.01" step="0.01"
                                    class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                            </div>
                            <div>
                                <label for="maxUsage" class="block text-sm font-medium text-[var(--text-dark)]">Max
                                    Usage</label>
                                <input type="number" id="maxUsage" name="maxUsage" min="1"
                                    class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                            </div>
                            <div>
                                <label for="expiryDate" class="block text-sm font-medium text-[var(--text-dark)]">Expiry
                                    Date</label>
                                <input type="date" id="expiryDate" name="expiryDate" required
                                    class="w-full p-3 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-[var(--primary-light)] focus:border-[var(--primary)] transition shadow-sm" />
                            </div>
                            <div>
                                <label for="premiumPackages"
                                    class="block text-sm font-medium text-[var(--text-dark)]">Applicable Premium
                                    Packages</label>
                                <div id="premiumPackages"
                                    class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 border border-gray-200 rounded-lg bg-white">
                                </div>
                                <input type="hidden" id="selectedPremiumPackages" name="premiumPackageIds">
                            </div>
                            <div>
                                <label for="isActive"
                                    class="block text-sm font-medium text-[var(--text-dark)]">Active</label>
                                <input type="checkbox" id="isActive" name="isActive"
                                    class="w-5 h-5 rounded border-gray-200 text-[var(--primary)] focus:ring-[var(--primary-light)]" />
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end gap-3">
                            <button type="button"
                                class="bg-gray-200 text-[var(--text-dark)] px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition shadow-sm"
                                onclick="closeCouponModal()">Cancel</button>
                            <button type="submit"
                                class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition shadow-sm">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Coupon Details Modal -->
            <div id="couponDetailModal"
                class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[1000]">
                <div
                    class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-lg relative modal-content">
                    <button onclick="closeCouponDetailModal()"
                        class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-[var(--primary)] transition">×</button>
                    <h3 class="text-2xl font-bold text-[var(--text-dark)] mb-6 flex items-center gap-2">
                        <i class="fas fa-info-circle text-[var(--primary)]"></i> Coupon Details
                    </h3>
                    <div id="couponDetailsContent" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    <div class="mt-6 flex justify-end">
                        <button
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-5 py-2 rounded-xl hover:shadow-xl hover:-translate-y-1 transition shadow-sm"
                            onclick="closeCouponDetailModal()">Close</button>
                    </div>
                </div>
            </div>
            <div id="toastContainer" class="fixed top-4 right-4 z-[1000] space-y-2 w-[320px] max-w-full"></div>
        </main>
    </div>
</body>

</html>
