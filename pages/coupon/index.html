<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coupon Management - FinMate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'indigo-50': '#eef2ff',
                        'indigo-100': '#e0e7ff',
                        'indigo-500': '#6366f1',
                        'indigo-600': '#4f46e5',
                        'purple-50': '#faf5ff',
                        'purple-100': '#f3e8ff',
                        'purple-500': '#a855f7',
                        'purple-600': '#9333ea'
                    }
                }
            }
        }
    </script>
    <link href="../../assets/css/global-layout.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../../assets/js/header.js" defer></script>
    <script src="../../assets/js/autho_helper.js" defer></script>
    <script src="../../assets/js/helper_functions.js" defer></script>
    <script src="../../assets/js/sidebar.js" defer></script>
    <script src="../../assets/js/notification.js" defer></script>
    <script src="../../assets/js/coupon.js" defer></script>
    <style>
        /* Ensure form fields are properly sized on mobile */
        @media (max-width: 768px) {
            #couponForm input,
            #couponForm textarea,
            #couponForm select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Modal responsive fixes */
        @media (max-width: 640px) {
            #couponModal .modal-content {
                margin: 0.5rem;
                max-height: calc(100vh - 1rem);
            }
        }
        
        @media (max-height: 600px) {
            #couponModal .modal-content {
                max-height: calc(100vh - 0.5rem);
                margin: 0.25rem;
            }
        }
        
        /* Responsive classes for feature management compatibility */
        .responsive-container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .responsive-container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .responsive-container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        .responsive-padding {
            padding: 1rem;
        }
        @media (min-width: 640px) {
            .responsive-padding {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .responsive-padding {
                padding: 2rem;
            }
        }
        .stats-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .section-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        @media (min-width: 640px) {
            .filter-buttons {
                flex-wrap: nowrap;
            }
        }
        .search-container {
            flex: 1;
            max-width: 400px;
        }
        @media (min-width: 640px) {
            .search-container {
                flex: none;
            }
        }
        .text-responsive {
            font-size: 1rem;
        }
        @media (min-width: 640px) {
            .text-responsive {
                font-size: 1.125rem;
            }
        }
        @media (min-width: 1024px) {
            .text-responsive {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div class="main-content" id="mainContent">
        <div class="responsive-container mx-auto py-6 lg:py-8">
            <!-- Header Section -->
            <div class="bg-white rounded-3xl shadow-2xl responsive-padding mb-6 lg:mb-8 border border-indigo-100">
                <div class="header-content">
                    <div class="flex-1">
                        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2 text-responsive">
                            Coupon Management
                        </h1>
                        <p class="text-gray-600 text-base lg:text-lg text-responsive">Create, track, and manage discount codes effectively</p>
                    </div>
                    <div class="action-buttons">
                        <button class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 text-sm sm:text-base"
                                id="createBtn">
                            <i class="fas fa-plus"></i>
                            <span>Create Coupon</span>
                        </button>
                        <button class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 text-sm sm:text-base"
                                id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics Overview -->
            <div class="mb-6 lg:mb-8">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 lg:mb-6 text-responsive">Coupon Statistics</h2>
                <div class="stats-grid">
                    <div class="bg-white rounded-3xl shadow-lg p-4 sm:p-6 border border-indigo-100 hover:shadow-xl transition-all duration-300 hover:scale-105">
                        <div class="flex items-center justify-between">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-2xl sm:text-3xl font-bold text-gray-900 truncate" id="totalCoupons">0</h3>
                                <p class="text-gray-600 mt-1 text-sm sm:text-base">Total Coupons</p>
                                <div class="text-sm font-medium text-indigo-600 mt-1">System wide</div>
                            </div>
                            <div class="relative flex-shrink-0"
                                 style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);">
                                <i class="fas fa-ticket-alt text-white"
                                   style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl shadow-lg p-4 sm:p-6 border border-green-100 hover:shadow-xl transition-all duration-300 hover:scale-105">
                        <div class="flex items-center justify-between">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-2xl sm:text-3xl font-bold text-gray-900 truncate" id="activeCoupons">0</h3>
                                <p class="text-gray-600 mt-1 text-sm sm:text-base">Active Coupons</p>
                                <div class="text-sm font-medium text-green-600 mt-1">Currently enabled</div>
                            </div>
                            <div class="relative flex-shrink-0"
                                 style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                                <i class="fas fa-check-circle text-white"
                                   style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl shadow-lg p-4 sm:p-6 border border-purple-100 hover:shadow-xl transition-all duration-300 hover:scale-105">
                        <div class="flex items-center justify-between">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-2xl sm:text-3xl font-bold text-gray-900 truncate" id="totalUsage">0</h3>
                                <p class="text-gray-600 mt-1 text-sm sm:text-base">Total Usage</p>
                                <div class="text-sm font-medium text-purple-600 mt-1">Usage tracking</div>
                            </div>
                            <div class="relative flex-shrink-0"
                                 style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);">
                                <i class="fas fa-chart-bar text-white"
                                   style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-lg responsive-padding mb-6 lg:mb-8 border border-indigo-100">
                <div class="section-header">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 flex items-center gap-2 text-responsive">
                        <i class="fas fa-filter text-indigo-600"></i> Filter Coupons
                    </h2>
                    <div class="filter-buttons">
                        <button id="filterBtn"
                            class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-2xl font-medium transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2 text-sm sm:text-base">
                            <i class="fas fa-filter"></i>
                            <span>Apply Filters</span>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
                    <div>
                        <label for="codeFilter" class="block text-sm font-medium text-gray-700 mb-2">Coupon Code</label>
                        <input type="text" id="codeFilter" placeholder="E.g., SUMMER20"
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" />
                    </div>
                    <div>
                        <label for="isActiveFilter" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="isActiveFilter"
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                            <option value="">All</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div>
                        <label for="startDateFilter" class="block text-sm font-medium text-gray-700 mb-2">Start
                            Date</label>
                        <input type="date" id="startDateFilter"
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" />
                    </div>
                    <div>
                        <label for="endDateFilter" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" id="endDateFilter"
                            class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" />
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-3xl shadow-lg responsive-padding border border-indigo-100">
                <div class="section-header">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 flex items-center gap-2 text-responsive">
                        <i class="fas fa-ticket-alt text-indigo-600"></i> Coupon Entries
                    </h2>
                    <div class="search-container">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search coupons..." aria-label="Search coupons"
                                class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition bg-white" />
                            <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table id="couponsTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0 z-10">
                            <tr>
                                <th scope="col"
                                    class="px-2 sm:px-4 lg:px-8 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    ID</th>
                                <th scope="col"
                                    class="px-2 sm:px-4 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Code</th>
                                <th scope="col"
                                    class="px-2 sm:px-4 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Discount</th>
                                <th scope="col"
                                    class="px-2 sm:px-4 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Status</th>
                                <th scope="col"
                                    class="px-2 sm:px-4 py-3 sm:py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Usage</th>
                                <th scope="col"
                                    class="px-2 sm:px-6 py-3 sm:py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="couponsBody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div class="px-6 py-4 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <button class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    id="prevBtn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div id="pageNumbers" class="flex items-center space-x-1"></div>
                            <button class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                    id="nextBtn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Create/Edit Coupon Modal -->
            <div id="couponModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-4">
                <div class="modal-content bg-white rounded-3xl shadow-2xl p-4 sm:p-6 max-w-lg w-full max-h-[90vh] overflow-y-auto">
                    <button onclick="closeCouponModal()"
                            class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-gray-600 transition">×
                    </button>
                    <h3 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-ticket-alt text-indigo-600"></i> 
                        <span id="modalTitle">Create Coupon</span>
                    </h3>
                    <form id="couponForm">
                        <div class="space-y-4">
                            <!-- Row 1: Coupon Code and Discount Percentage -->
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Coupon Code</label>
                                    <input type="text" id="code" name="code" required maxlength="50" placeholder="e.g., SUMMER20"
                                           class="w-full p-3 rounded-2xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition"/>
                                </div>
                                <div>
                                    <label for="discountPercentage" class="block text-sm font-medium text-gray-700 mb-2">Discount Percentage</label>
                                    <input type="number" id="discountPercentage" name="discountPercentage" required min="0.01" step="0.01" placeholder="e.g., 15.5"
                                           class="w-full p-3 rounded-2xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition"/>
                                </div>
                            </div>
                            
                            <!-- Row 2: Max Usage and Expiry Date -->
                            <div class="grid grid-cols-1 gap-4">
                                <div>
                                    <label for="maxUsage" class="block text-sm font-medium text-gray-700 mb-2">Max Usage</label>
                                    <input type="number" id="maxUsage" name="maxUsage" min="1" placeholder="e.g., 100"
                                           class="w-full p-3 rounded-2xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition"/>
                                </div>
                                <div>
                                    <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
                                    <input type="date" id="expiryDate" name="expiryDate" required
                                           class="w-full p-3 rounded-2xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition"/>
                                </div>
                            </div>
                            
                            <!-- Row 3: Description -->
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea id="description" name="description" maxlength="255" rows="3" placeholder="Enter coupon description..."
                                          class="w-full p-3 rounded-2xl border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 transition resize-none"></textarea>
                            </div>
                            <!-- Row 4: Premium Packages -->
                            <div>
                                <label for="premiumPackages" class="block text-sm font-medium text-gray-700 mb-2">Applicable Premium Packages</label>
                                <div id="premiumPackages" class="grid grid-cols-1 gap-2 max-h-24 overflow-y-auto p-2 border border-gray-200 rounded-2xl bg-gray-50">
                                </div>
                                <input type="hidden" id="selectedPremiumPackages" name="premiumPackageIds">
                            </div>
                            
                            <!-- Row 5: Status -->
                            <div class="flex items-center bg-gray-50 p-3 rounded-2xl">
                                <input type="checkbox" id="isActive" name="isActive"
                                       class="w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                                <label for="isActive" class="ml-3 block text-sm font-medium text-gray-700">
                                    <span class="text-gray-900">Active Coupon</span>
                                    <p class="text-xs text-gray-500 mt-1">Enable this coupon for use</p>
                                </label>
                            </div>
                        </div>
                        <div class="mt-6 flex flex-col sm:flex-row justify-end gap-3">
                            <button type="button"
                                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-2xl font-medium transition-all duration-200 hover:scale-105 shadow-sm hover:shadow-md flex items-center justify-center space-x-2"
                                    onclick="closeCouponModal()">
                                <i class="fas fa-times"></i>
                                <span>Cancel</span>
                            </button>
                            <button type="submit"
                                    class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-6 py-2 rounded-2xl font-medium transition-all duration-200 hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                                <i class="fas fa-save"></i>
                                <span>Save</span>
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Coupon Details Modal -->
            <div id="couponDetailModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50">
                <div class="modal-content bg-white rounded-3xl shadow-2xl p-6 sm:p-8 relative">
                    <button onclick="closeCouponDetailModal()"
                            class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-gray-600 transition">×
                    </button>
                    <h3 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                        <i class="fas fa-info-circle text-indigo-600"></i> 
                        Coupon Details
                    </h3>
                    <div id="couponDetailsContent" class="space-y-4"></div>
                    <div class="mt-6 flex justify-end">
                        <button class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-6 py-2 rounded-2xl font-medium transition"
                                onclick="closeCouponDetailModal()">Close
                        </button>
                    </div>
                </div>
            </div>
            <div id="toastContainer" class="fixed top-20 right-4 z-[1000] space-y-2 w-80 max-w-full"></div>
        </div>
    </main>
</body>

</html>
