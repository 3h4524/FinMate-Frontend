<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate - Budget Management</title>
    <link href="../../assets/css/global-layout.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="../../assets/js/page-loader.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="/assets/js/budget.js" defer></script>
    <script src="/assets/js/autho_helper.js" defer></script>

    <style>
        /* Layout fixes for header and sidebar integration */
        .main-content {
            padding-top: 80px; /* Space for fixed header */
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
        }

        /* Responsive sidebar adjustments */
        @media (max-width: 1023px) {
            .main-content {
                margin-left: 0 !important;
            }
        }

        /* When sidebar is collapsed */
        body.sidebar-collapsed .main-content {
            margin-left: 80px;
        }

        @media (max-width: 1023px) {
            body.sidebar-collapsed .main-content {
                margin-left: 0;
            }
        }

        /* Custom colors for Tailwind v2 compatibility and theme update */
        .bg-indigo-500 { background-color: #6366f1; }
        .bg-purple-600 { background-color: #9333ea; }
        .text-indigo-600 { color: #4f46e5; }
        .border-indigo-500 { border-color: #6366f1; }
        .border-indigo-600 { border-color: #4f46e5; }
        .hover\:border-indigo-600:hover { border-color: #4f46e5; }
        .hover\:bg-indigo-50:hover { background-color: #eef2ff; }
        .from-indigo-500 { --tw-gradient-from: #6366f1; }
        .to-purple-600 { --tw-gradient-to: #9333ea; }
        
        /* Update color scheme from teal to blue-indigo */
        .bg-teal-600 { background-color: #3b82f6; }
        .bg-teal-800 { background-color: #1e40af; }
        .text-teal-600 { color: #3b82f6; }
        .text-teal-800 { color: #1e40af; }
        .bg-teal-50 { background-color: #eff6ff; }
        .from-teal-600 { --tw-gradient-from: #3b82f6; }
        .to-lime-400 { --tw-gradient-to: #8b5cf6; }
        .focus\:ring-teal-300:focus { 
            --tw-ring-color: rgba(59, 130, 246, 0.3); 
            box-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        }
        .focus\:border-teal-600:focus { border-color: #3b82f6; }
        .focus\:ring-teal-500:focus { 
            --tw-ring-color: rgba(59, 130, 246, 0.5); 
            box-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        }

        /* Rounded utilities */
        .rounded-3xl { border-radius: 1.5rem; }

        /* Shadow utilities */
        .shadow-lg { 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .shadow-2xl { 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Animation utilities */
        @keyframes notificationSlideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes notificationSlideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .notification-slide-in { animation: notificationSlideIn 0.3s ease-out; }
        .notification-slide-out { animation: notificationSlideOut 0.3s ease-in; }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
        }

        .modal-content.show { transform: scale(1); }

        /* Backdrop blur for older browsers */
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen overflow-x-hidden">
    <div class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Include Header -->
        <div id="header-container"></div>
        
        <!-- Main Content -->
        <main class="main-content flex-1 ml-0 transition-all duration-300 ease-in-out lg:ml-64 min-h-screen w-full">
            <div class="p-6 lg:p-8 w-full max-w-none">
                <!-- Action Header -->
                <div class="bg-white rounded-3xl shadow-lg p-6 mb-6">
                    <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
                        <div class="flex flex-col lg:flex-row items-center gap-4 flex-1">
                            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Budget Management</h2>
                            <div class="text-sm text-gray-600" id="current-date-time"></div>
                        </div>
                        <div class="flex items-center gap-3 w-full lg:w-auto">
                            <div class="relative flex-1 lg:flex-none lg:w-64">
                                <input type="text" id="searchInput" placeholder="Search budgets..." aria-label="Search budgets"
                                    class="w-full p-3 pl-4 pr-10 border-2 border-gray-200 rounded-2xl bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition">
                                <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            </div>
                            <button
                                class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-3 rounded-2xl font-semibold flex items-center space-x-2 hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg whitespace-nowrap"
                                onclick="openModal('createBudgetModal')">
                                <i class="fas fa-plus"></i>
                                <span>Create Budget</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-6 w-full">
                    <!-- Budget Monitoring -->
                    <div class="bg-white rounded-3xl shadow-lg">
                        <div class="flex justify-between items-center p-6 border-b border-gray-100">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <i class="fas fa-chart-line text-blue-600"></i> 
                                Budget Monitoring
                            </h2>
                            <button
                                class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-3 rounded-2xl font-semibold flex items-center space-x-2 hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg"
                                onclick="monitorBudgets(0)">
                                <i class="fas fa-sync-alt"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                        <div class="p-6">
                    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-[320px] max-w-full"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-center">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 font-semibold">Category</th>
                                    <th class="p-3 font-semibold">Period</th>
                                    <th class="p-3 font-semibold">Usage</th>
                                    <th class="p-3 font-semibold">Progress</th>
                                    <th class="p-3 font-semibold">Remaining</th>
                                    <th class="p-3 font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="monitor-table-body"></tbody>
                        </table>
                    </div>
                            <div id="monitor-pagination" class="flex justify-center mt-4 gap-2"></div>
                        </div>
                    </div>

                    <!-- Budget vs Actual Analysis -->
                    <div class="bg-white rounded-3xl shadow-lg">
                        <div class="flex flex-col lg:flex-row justify-between items-center gap-4 p-6 border-b border-gray-100">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <i class="fas fa-chart-bar text-blue-600"></i> 
                                Budget vs Actual Analysis
                            </h2>
                            <div class="flex flex-wrap gap-3">
                                <select id="analysisPeriod"
                                    class="border-2 border-gray-200 rounded-2xl px-4 py-2 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 bg-white transition">
                                    <option value="all" selected>All</option>
                                    <option value="WEEKLY" >Weekly</option>
                                    <option value="MONTHLY">Monthly</option>
                                </select>
                                <button
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-2xl font-semibold flex items-center space-x-2 hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg"
                                    onclick="toggleChartType()">
                                    <i id="chartIcon" class="fas fa-chart-bar"></i> 
                                    <span id="chartTypeLabel">Bar Chart</span>
                                </button>
                                <button
                                    class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-2xl font-semibold flex items-center space-x-2 hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:scale-105 shadow-lg"
                                    onclick="exportToCSV()">
                                    <i class="fas fa-download"></i> 
                                    <span>Export CSV</span>
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                    <div class="h-80 mb-6">
                        <canvas id="budgetChart"></canvas>
                    </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                <div class="bg-blue-50 p-4 rounded-2xl text-center border border-blue-100">
                                    <p class="text-gray-600 text-sm font-medium">Total Budgeted</p>
                                    <p id="totalBudgeted" class="font-bold text-lg text-blue-800">$0</p>
                                </div>
                                <div class="bg-red-50 p-4 rounded-2xl text-center border border-red-100">
                                    <p class="text-gray-600 text-sm font-medium">Total Spent</p>
                                    <p id="totalSpent" class="font-bold text-lg text-red-800">$0</p>
                                </div>
                                <div class="bg-yellow-50 p-4 rounded-2xl text-center border border-yellow-100">
                                    <p class="text-gray-600 text-sm font-medium">Variance</p>
                                    <p id="varianceAmount" class="font-bold text-lg text-yellow-800">$0</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-2xl text-center border border-green-100">
                                    <p class="text-gray-600 text-sm font-medium">Spending Rate</p>
                                    <p id="spendingRate" class="font-bold text-lg text-green-800">0%</p>
                                </div>
                            </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-center">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="p-3 font-semibold">Category</th>
                                    <th class="p-3 font-semibold">Planned Amount</th>
                                    <th class="p-3 font-semibold">Actual Spending</th>
                                    <th class="p-3 font-semibold">Variance</th>
                                    <th class="p-3 font-semibold">Status</th>
                                </tr>
                            </thead>
                            <tbody id="analysis-table"></tbody>
                        </table>
                    </div>
                            <div id="analysis-pagination" class="flex justify-center mt-4 gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Create Budget Modal -->
        <div id="createBudgetModal" class="fixed inset-0 z-[1000] bg-black/60 hidden flex items-center justify-center">
            <div
                class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-2xl relative overflow-y-auto max-h-[90vh] modal-content">

                <h3 class="text-2xl font-bold text-teal-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-wallet text-teal-600"></i> Create Budget Plan
                </h3>
                <form id="create-budget-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="startDate" class="block text-sm font-semibold text-gray-700 mb-2">Start
                                Date</label>
                            <input type="date" name="startDate" id="startDate"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                        </div>
                        <div>
                            <label for="periodType" class="block text-sm font-semibold text-gray-700 mb-2">Budget
                                Period</label>
                            <select name="periodType" id="periodType"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                                <option value="">Select Period</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="threshold" class="block text-sm font-semibold text-gray-700 mb-2">Alert Threshold
                            (%)</label>
                        <input type="number" min="0" max="100" id="threshold" name="threshold" placeholder="E.g., 80"
                            class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Categories and Amounts</label>
                        <div id="category-list" class="space-y-3"></div>
                        <div class="flex justify-between mt-4">
                            <button type="button" onclick="addBudgetCategory()"
                                class="text-sm font-medium text-teal-600 hover:text-teal-800 flex items-center gap-1 transition">
                                <i class="fas fa-plus-circle"></i> Add Category
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal('createBudgetModal')"
                            class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-6 py-2 rounded-lg font-semibold shadow-md hover:shadow-lg hover:-translate-y-1 transition flex items-center gap-2">
                            <i class="fas fa-save"></i> Save Plan
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Update Budget Modal -->
        <div id="updateBudgetModal" class="fixed inset-0 z-[1000] bg-black/60 hidden flex items-center justify-center">
            <div
                class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-2xl relative overflow-y-auto max-h-[90vh] modal-content">
                <button onclick="closeModal('updateBudgetModal')"
                    class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-teal-600 transition">×</button>
                <h3 class="text-2xl font-bold text-teal-800 mb-6 flex items-center gap-2">
                    <i class="fas fa-edit text-teal-600"></i> Update Budget Plan
                </h3>
                <form id="update-budget-form" class="space-y-6">
                    <input type="hidden" id="update-budget-id" name="budgetId" />
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="update-startDate" class="block text-sm font-semibold text-gray-700 mb-2">Start
                                Date</label>
                            <input type="date" name="startDate" id="update-startDate"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                        </div>
                        <div>
                            <label for="update-periodType" class="block text-sm font-semibold text-gray-700 mb-2">Budget
                                Period</label>
                            <select name="periodType" id="update-periodType"
                                class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                                required>
                                <option value="">Select Period</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="update-threshold" class="block text-sm font-semibold text-gray-700 mb-2">Alert
                            Threshold (%)</label>
                        <input type="number" name="threshold" id="update-threshold" min="1" max="100"
                            class="w-full p-3 rounded-lg border border-gray-300 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Categories and Amounts</label>
                        <div id="update-category-list" class="space-y-3"></div>
                        <div class="flex justify-between mt-4">
                            <button type="button" onclick="addBudgetCategory('update')"
                                class="text-sm font-medium text-teal-600 hover:text-teal-800 flex items-center gap-1 transition">
                                <i class="fas fa-plus-circle"></i> Add Category
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                        <button type="button" onclick="closeModal('updateBudgetModal')"
                            class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button type="submit"
                            class="bg-gradient-to-r from-teal-600 to-lime-400 text-white px-6 py-2 rounded-lg font-semibold shadow-md hover:shadow-lg hover:-translate-y-1 transition flex items-center gap-2">
                            <i class="fas fa-save"></i> Update Plan
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Budget Details Modal -->
        <div id="budgetDetailsModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[1000]">
            <div class="bg-white rounded-2xl p-6 w-11/12 max-w-3xl shadow-lg relative">
                <span class="absolute top-2 right-4 text-3xl text-gray-600 hover:text-teal-700 cursor-pointer"
                    onclick="closeModal('budgetDetailsModal')">×</span>
                <h3 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <i class="fas fa-info-circle text-teal-600"></i> Budget Details
                </h3>
                <div id="budgetDetailsContent" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
