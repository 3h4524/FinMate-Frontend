<script>
function showProfile() {
    const profileSidebar = document.querySelector('.sidebar #profileSidebar');
    if (!profileSidebar) {
        console.warn("Profile sidebar element not found.");
        return;
    }
    if (profileSidebar.classList.contains('active')) {
        profileSidebar.classList.remove('active');
    } else {
        profileSidebar.classList.add('active');
        // Giả định loadAndDisplayUserProfile là hàm toàn cục
        if (typeof window.loadAndDisplayUserProfile === 'function') {
            window.loadAndDisplayUserProfile();
        } else {
            console.warn("loadAndDisplayUserProfile function not available.");
            // Tạm thời hiển thị thông tin placeholder
            document.querySelector('.user-name').textContent = "User Name";
        }
    }
}

function handleLogout() {
    // Giả định redirectToLogin là hàm toàn cục
    if (typeof window.redirectToLogin === 'function') {
        window.redirectToLogin();
    } else {
        console.warn("redirectToLogin function not available.");
        alert("Logging out... (Function not implemented)");
    }
}

// Hàm để kích hoạt sidebar trên mobile (nếu cần)
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
}
</script>
