<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - FinMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f3 0%, #e6f0ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 24px;
            box-shadow: 0 32px 64px -12px rgba(52, 73, 67, 0.25);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            border: 1px solid #d1e7dd;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #2d5a3d 0%, #1a3d2e 50%, #0f2922 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 28px;
            color: #a3c9a8;
            background: rgba(163, 201, 168, 0.15);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(163, 201, 168, 0.25);
        }

        .logo span {
            font-size: 26px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .stats-container {
            margin: 40px 0;
            position: relative;
            z-index: 2;
        }

        .main-stat {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #a3c9a8, #c8e6c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 15px;
            opacity: 0.85;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #c8e6c9;
        }

        .progress-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: conic-gradient(
                #388e3c 0deg 120deg,
                #66bb6a 120deg 240deg,
                #a5d6a7 240deg 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .progress-circle::before {
            content: '';
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .progress-circle span {
            position: relative;
            z-index: 1;
            color: #2d5a3d;
            font-weight: 800;
            font-size: 20px;
        }

        .welcome-text {
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .welcome-text h2 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .welcome-text p {
            opacity: 0.9;
            line-height: 1.6;
            font-size: 16px;
            color: #c8e6c9;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fafafa;
        }

        .verification-header {
            margin-bottom: 35px;
        }

        .verification-header h2 {
            font-size: 32px;
            color: #2d5a3d;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .verification-header p {
            color: #546e7a;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d5a3d;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #d1e7dd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d5a3d;
        }

        .form-group input:focus {
            outline: none;
            border-color: #388e3c;
            background: white;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
        }

        .verification-code-input input {
            text-align: center;
            letter-spacing: 0.5em;
            font-size: 20px;
            font-weight: 600;
            background: #f8f9fa;
        }

        .verification-code-input input:focus {
            background: white;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #546e7a;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #d1e7dd;
            display: block !important;
        }

        .timer {
            color: #2d5a3d;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            min-width: 50px;
        }

        .verify-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(56, 142, 60, 0.4);
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .send-code-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #d1e7dd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #2d5a3d;
        }

        .send-code-btn:hover {
            border-color: #a5d6a7;
            background: #f1f8e9;
            transform: translateY(-1px);
        }

        .send-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            color: #546e7a;
            font-size: 15px;
            margin-top: 20px;
        }

        .login-link a {
            color: #388e3c;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 10px;
                border-radius: 20px;
            }

            .left-panel {
                padding: 30px 20px;
            }

            .right-panel {
                padding: 30px 20px;
            }

            .verification-header h2 {
                font-size: 28px;
            }

            .welcome-text h2 {
                font-size: 28px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 28px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
        }

        .notification.error {
            background: linear-gradient(135deg, #d32f2f, #f44336);
        }

        .notification.info {
            background: linear-gradient(135deg, #388e3c, #4caf50);
        }

        .notification i {
            font-size: 18px;
        }

        .notification-close {
            cursor: pointer;
            margin-left: 12px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .timer-container {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
        <i class="fas fa-times notification-close" onclick="hideNotification()"></i>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-envelope"></i>
                <span>FINMATE</span>
            </div>

            <div class="stats-container">
                <div class="main-stat">99%</div>
                <div class="stat-label">Email verification success rate</div>

                <div class="progress-circle">
                    <span>99%</span>
                </div>
            </div>

            <div class="welcome-text">
                <h2>Secure Your Account</h2>
                <p>Verify your email to access all features and ensure your account's security</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="verification-header">
                <h2>Verify Your Email</h2>
                <p>Enter the verification code sent to your email address</p>
            </div>

            <form id="verificationForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required readonly>
                </div>
                <div class="form-group verification-code-input">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" maxlength="6" required placeholder="000000">
                </div>

                <div class="timer-container">
                    <i class="fas fa-clock"></i>
                    <span id="timer">00:00</span> remaining
                </div>

                <button type="submit" class="verify-btn">
                    <i class="fas fa-check"></i>
                    Verify Email
                </button>
            </form>

            <button id="sendCodeButton" class="send-code-btn" onclick="sendVerificationCode()">
                <i class="fas fa-paper-plane"></i>
                Send Code
            </button>

            <div class="login-link">
                Remembered your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            notification.classList.remove('success', 'error', 'info');
            notification.classList.add(type);
            
            messageElement.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => hideNotification(), 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        const requiresVerification = sessionStorage.getItem('requiresVerification');
        const pendingEmail = sessionStorage.getItem('pendingVerificationEmail');
        const urlParams = new URLSearchParams(window.location.search);
        const emailFromUrl = urlParams.get('email');
        const isAuthenticated = sessionStorage.getItem('isAuthenticated');
        
        if (!emailFromUrl && requiresVerification !== 'true' && !pendingEmail) {
            if (isAuthenticated === 'true') {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        const email = emailFromUrl || pendingEmail;
        if (email) {
            document.getElementById('email').value = decodeURIComponent(email);
        }

        let timeLeft = 0;
        const timerElement = document.getElementById('timer');
        let timerInterval = null;
        const sendCodeButton = document.getElementById('sendCodeButton');

        async function sendVerificationCode() {
            const email = document.getElementById('email').value;

            // Immediate UI updates
            sendCodeButton.disabled = true;
            sendCodeButton.innerHTML = '<i class="fas fa-clock"></i> Resend Code';
            showNotification('Sending verification code...', 'info');

            // Start timer immediately
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timeLeft = 60; // Set to 1 minute
            updateTimerDisplay();
            timerInterval = setInterval(updateTimer, 1000);
            
            const timerContainer = document.querySelector('.timer-container');
            if (timerContainer) timerContainer.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = { message: 'Invalid response from server.' };
                }

                if (response.ok) {
                    showNotification(data.message || 'Verification code sent!', 'success');
                } else {
                    showNotification(data.message || 'Failed to send verification code.', 'error');
                }
            } catch (error) {
                console.error('sendVerificationCode error:', error);
                showNotification('Error sending verification code.', 'error');
            }
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timerInterval);
                sendCodeButton.disabled = false;
                sendCodeButton.innerHTML = '<i class="fas fa-paper-plane"></i> Send Code';
                timerElement.textContent = "00:00";
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('verificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('verificationCode').value;
            const userEmail = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: userEmail, otp })
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Failed to parse response:', jsonError);
                    showNotification('Invalid response from server.', 'error');
                    return;
                }

                const serverMessage = data.message ? data.message.trim().toLowerCase() : '';
                const isVerifiedCodefully = (data.code === 1000 && serverMessage === 'Email verified successfully');

                if (response.ok || isVerifiedCodefully) {
                    showNotification('Verification successful! Please log in.', 'success');
                    if (timerInterval) clearInterval(timerInterval);

                    // Remove localStorage items as user will explicitly log in
                    localStorage.removeItem('token');
                    localStorage.removeItem('userData');
                    
                    setTimeout(() => {
                        try {
                            window.location.assign('login.html');
                        } catch (error) {
                            console.error('Redirection failed:', error);
                            showNotification('Could not redirect. Please go to the login page manually.', 'error');
                        }
                    }, 1500);
                } else {
                    console.error('Verification failed:', data.message, 'Status:', response.status);
                    showNotification(data.message || 'Invalid verification code.', 'error');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showNotification('Verification error. Please try again.', 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateTimerDisplay();
            const timerContainer = document.querySelector('.timer-container');
            if (timerContainer) timerContainer.style.display = 'block';
        });
    </script>
</body>
</html>
