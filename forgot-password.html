<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMate - Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f3 0%, #e6f0ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 24px;
            box-shadow: 0 32px 64px -12px rgba(52, 73, 67, 0.25);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            border: 1px solid #d1e7dd;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #2d5a3d 0%, #1a3d2e 50%, #0f2922 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 28px;
            color: #a3c9a8;
            background: rgba(163, 201, 168, 0.15);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(163, 201, 168, 0.25);
        }

        .logo span {
            font-size: 26px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .welcome-text {
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .welcome-text h2 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .welcome-text p {
            opacity: 0.9;
            line-height: 1.6;
            font-size: 16px;
            color: #c8e6c9;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fafafa;
        }

        .forgot-header {
            margin-bottom: 35px;
        }

        .forgot-header h2 {
            font-size: 32px;
            color: #2d5a3d;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .forgot-header p {
            color: #546e7a;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d5a3d;
            font-weight: 600;
            font-size: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #d1e7dd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d5a3d;
        }

        .form-group input:focus {
            outline: none;
            border-color: #388e3c;
            background: white;
            box-shadow: 0 0 0 3px rgba(56, 142, 60, 0.1);
        }

        .form-group input::placeholder {
            color: #81c784;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #388e3c 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(56, 142, 60, 0.4);
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-to-login {
            text-align: center;
            color: #546e7a;
            font-size: 15px;
        }

        .back-to-login a {
            color: #388e3c;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .back-to-login a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 10px;
                border-radius: 20px;
            }

            .left-panel {
                padding: 30px 20px;
            }

            .right-panel {
                padding: 30px 20px;
            }

            .forgot-header h2 {
                font-size: 28px;
            }

            .welcome-text h2 {
                font-size: 28px;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 28px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
        }

        .notification.error {
            background: linear-gradient(135deg, #d32f2f, #f44336);
        }

        .notification.info {
            background: linear-gradient(135deg, #388e3c, #4caf50);
        }

        .notification i {
            font-size: 18px;
        }

        .notification-close {
            cursor: pointer;
            margin-left: 12px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .notification-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Add notification container -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
        <i class="fas fa-times notification-close" onclick="hideNotification()"></i>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>FINMATE</span>
            </div>

            <div class="welcome-text">
                <h2>Forgot Password?</h2>
                <p>Don't worry! We'll help you reset your password</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="forgot-header">
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you instructions to reset your password</p>
            </div>

            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>

            <div class="back-to-login">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Add notification functions
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            // Remove existing classes
            notification.classList.remove('success', 'error', 'info');
            // Add new type class
            notification.classList.add(type);
            
            messageElement.textContent = message;
            notification.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        async function sendResetLink(email) {
            try {
                const response = await fetch('http://localhost:8080/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });

                // Kiểm tra xem phản hồi có phải là JSON hợp lệ không
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Error parsing JSON response:', jsonError);
                    // Nếu không phải JSON, thử đọc dưới dạng văn bản để debug
                    const textResponse = await response.text();
                    console.error('Backend response was not JSON:', textResponse);
                    showNotification('Có lỗi xảy ra từ máy chủ (phản hồi không hợp lệ).', 'error');
                    return;
                }
                
                if (response.ok) {
                    showNotification('Liên kết đặt lại mật khẩu đã được gửi đến email của bạn.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const errorMessage = data.message || 'Không thể gửi liên kết đặt lại mật khẩu.';
                    showNotification(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Lỗi khi gửi liên kết đặt lại mật khẩu:', error);
                showNotification('Có lỗi xảy ra khi gửi liên kết đặt lại mật khẩu!', 'error');
            }
        }

        document.getElementById('forgotForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Reset error message
            document.getElementById('emailError').style.display = 'none';

            sendResetLink(email);
        });
    </script>
</body>
</html>
